[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501, I001, I004
    ./users/urls.py: E501
    */test_views.py:E501
    */test_urls.py:E501
    */test_forms.py:E501
    */test_models.py:E501
    ./posts/views.py:E501, W504
max-complexity = 10
